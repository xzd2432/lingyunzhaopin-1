<script>
    function reset_search() {
        var url = $('#search_form form ').attr('action');
        window.location.href = url;
    }
    Vue.filter('dateFormat',function (datestr) {
        var dt = new Date(datestr);
        var y = dt.getFullYear();
        var m = dt.getMonth()+1;
        var d = dt.getDate();
        return `${y}-${m}-${d}`
    })
    var adminVue;
    $(function () {
        $.ajax({
            url:"/job/queryJob",
            type:'post',
            data:'',
            success:function (data) {
                adminVue = new Vue({
                    el:"#list",
                    data:{
                        jobList:data
                    }
                })
            }
        })
    })
    function searchJob() {
        $.ajax({
            url:"/job/queryJob",
            type:'post',
            data:$("#searchjob_form").serialize(),
            success:function (data) {
                adminVue.jobList = data
            }
        })
    }
</script>
<script type="text/javascript">
    function deletejob(a) {
        alert(a)
        $.ajax({
            url:'/job/deleteJob',
            data:{
                id:a
            },
            success:function () {
                location.href="/job/toJob"
            }
        })
    }
    function toEditjob(a) {
        switch_sub_menu('118', '/job/toEditJob?id='+a)
    }
    function switch_sub_menu(sub, url) {
        var current_menu_sub = null;
        if (current_menu_sub) {

            $('#menu_' + current_menu_sub).addClass('submenuA').removeClass("submenuB");
        }
        $('#menu_' + sub).addClass('submenuB').removeClass("submenuA");
        current_menu_sub = sub;
        parent.MainIframe.location = url;
    }
    document.onkeydown=function (e) {
        e=window.event||e;
        var key = e.keyCode;
        if ((e.ctrlKey && key == 82) || key == 116) {
            parent.MainIframe.location.reload();
            if(document.all) {
                e.keyCode = 0;
                e.returnValue = false;
            }else {
                e.cancelBubble = true;
                e.preventDefault();
            }
        }
    }
    /**
     * 初始化对象
     */
//表格样式
    $(document).ready(function(){
        admin.bindTrOn();});
</script>
